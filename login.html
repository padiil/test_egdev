<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="m-5 p-5 d-flex justify-content-center">
        <div class="card m-5 shadow" style="width: 400px">
          <div class="card-body m-3">
            <div class="d-flex justify-content-center text-center mb-4">
              <img
                src="https://turnedin.id/img/logo/1714118413316.png"
                alt="Logo"
                id="img_logo"
                class="my-auto"
                style="width: 18%; height: 18%"
              />
              <h5 class="card-title my-auto">Turned In</h5>
            </div>
            <form method="post" action="http://192.168.18.12:3000/login">
              <div class="form-group">
                <div class="my-3">
                  <label for="username">Username</label>
                  <input
                    id="username"
                    name="username"
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="my-3">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="***"
                  />
                </div>
              </div>
              <div
                type="submit"
                class="btn btn-primary btn-block"
                onclick="LOGIN()"
              >
                Login
              </div>
              <div class="text-center mt-3 border-bottom pb-2">
                <a href="#">Login dengan OTP</a>
              </div>
              <div class="text-center mt-2">
                <p>Tidak punya akun? <a href="#">Daftar</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
